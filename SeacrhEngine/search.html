<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search ENgine</title>
    <link rel="stylesheet" href="search.css">
    <link rel="shortcut icon" type="image/jpg" href="img/carnival.png"/>
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <section class="container">
        <form>
            <i class='bx bx-search-alt' ></i>
            <input type="text" name="" id="search-item" placeholder="Search Products" onkeyup="search()">
        </form>
        <div class="product-list">
            <div class="product">
                <img src="img/t3.jpg" alt="T-Shirt">
                <div class="p-details">
                    <h2>T-Shirt For Everyone</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/bg1.jpg" alt="Bag">
                <div class="p-details">
                    <h2>Bags For You</h2>
                    <h3>$15</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/s1.jpg" alt="T-Shirt">
                <div class="p-details">
                    <h2>Adidas Grand Court Sneakers</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/h2.jpg" alt="T-Shirt">
                <div class="p-details">
                    <h2>Winter Coat</h2>
                    <h3>$30</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/s3.jpg" alt="T-Shirt">
                <div class="p-details">
                    <h2>New Balance Sneakers</h2>
                    <h3>$5000</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/h1.webp" alt="T-Shirt">
                <div class="p-details">
                    <h2>Light Gucci Coat</h2>
                    <h3>$10</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/t1.webp" alt="T-Shirt">
                <div class="p-details">
                    <h2>T-Shirt With Skull</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/w2.png" alt="T-Shirt">
                <div class="p-details">
                    <h2>New Watch</h2>
                    <h3>$90</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/t2.jpg" alt="T-Shirt">
                <div class="p-details">
                    <h2>T-Shirt Girly</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/s2.webp" alt="T-Shirt">
                <div class="p-details">
                    <h2>New Colourful Sneakers</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/w1.jpg" alt="T-Shirt">
                <div class="p-details">
                    <h2>Expensive Watch</h2>
                    <h3>$2</h3>
                </div>
            </div>
        </div>
    </section>
    <script src="search.js"></script>
</body>
</html>
